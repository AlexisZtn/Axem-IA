    <style>
      :root {
        --bg-color: #050505;
        --accent-color: #00FA9A;
        /* Custom Folder Variables */
        --folder-back: #e73827;
        --folder-tab: #f85032;
        --folder-front: #e73827;
      }
      html {
        scroll-padding-top: 100px; /* Ã‰vite que la navbar cache le titre de la section */
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: white;
      }
      
      /* Cinematic Noise */
      .noise-overlay {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.07'/%3E%3C/svg%3E");
        pointer-events: none;
      }

      /* Animations */
      @keyframes reveal {
        from { opacity: 0; transform: translateY(20px); filter: blur(10px); }
        to { opacity: 1; transform: translateY(0); filter: blur(0); }
      }
      .animate-reveal {
        animation: reveal 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      
      @keyframes marquee-scroll {
        from { transform: translateX(0); }
        to { transform: translateX(-100%); }
      }
      @keyframes marquee-scroll-reverse {
        from { transform: translateX(-100%); }
        to { transform: translateX(0); }
      }
      .animate-marquee {
        animation: marquee-scroll 40s linear infinite;
      }
      .animate-marquee-reverse {
        animation: marquee-scroll-reverse 40s linear infinite;
      }
      .animate-marquee:hover, .animate-marquee-reverse:hover {
        animation-play-state: paused;
      }

      /* Scrollbar Hide */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
